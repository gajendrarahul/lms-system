{% extends 'base/master.html' %}

{% block 'body' %}
<h3> This is student create dashboard</h3>
<section class="page-content">
				<div class="container">

					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="spacer-lg visible-sm visible-xs"></div>
							<div class="box">
                                <h3 align="center"><span style="border-bottom:2px solid blue;">Register Student</span></h3>
								<form action="{% url 'add_student' %}" method="POST" role="form">
									{% csrf_token %}
                                    {{form}}
                                    <br>
									<button type="submit" class="btn btn-primary" style="border-radius:15px; margin-left:40%;">Add</button>
								</form>
							</div>
						</div>
					</div>

				</div>
			</section>
{% endblock %}
